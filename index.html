<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Felicitación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f3f3;
    }
    .card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>¡Felicitaciones!</h1>
    <p>Gracias por visitar esta página.</p>
  </div>

  <script>
    // Función para obtener el tipo de dispositivo
    function getDeviceType() {
      const ua = navigator.userAgent;
      if (/mobile/i.test(ua)) return "Móvil";
      if (/tablet/i.test(ua)) return "Tablet";
      return "Escritorio";
    }

    // Recolecta los datos y los envía al servidor
    function collectData() {
      const data = {
        browser: navigator.userAgent,
        deviceType: getDeviceType(),
      };

      // Enviar datos al servidor mediante POST
      fetch('/save_data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).catch(error => console.error("Error al enviar datos:", error));
    }

    // Ejecutar la recolección de datos al cargar la página
    collectData();
  </script>
</body>
</html>
